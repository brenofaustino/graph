<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Graph - Home</title>
</head>
<body>
    <header class="header-box">
        <nav class="header-box__nav">
            <div class="header-box__logo">
                <a href="" class="links__anchor--logo">Graph</a>
            </div>
            <div class="header-box__links">
                <a href="#" class="links__anchor">Página inicial</a>
                <a href="#" class="links__anchor">Sobre</a>
            </div>
        </nav>
    </header>
    <main class="main-box">
        <article class="main-box__chart-area">
            <p class="chart-area--text">testando função de texto explicativo para suporte ao entendimento do grafico</p>
            <div id="chart" class="chart-area--chart"></div>
            <button type="button" class="chart-area__button" id="dialog-button">Editar gráfico</button>
        </article>
        <dialog open class="main-box__popup" id="dialog">
            <form action="#" method="dialog">
                <legend>Configure os dados do seu gráfico!</legend>

                <div class="data-form">
                    <label for="name-bar-one" class="label-bar-name">Nome Barra 1</label>
                    <input type="text" name="onebar-name" id="name-bar-one">
                    <label for="bar-one" class="label-bar-value">Valor Barra 1</label>
                    <input type="number" name="onebar" id="bar-one" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-two" class="label-bar-name">Nome Barra 2</label>
                    <input type="text" name="twobar-name" id="name-bar-two" class="input-bar-name">
                    <label for="bar-two" class="label-bar-value">Valor Barra 2</label>
                    <input type="number" name="twobar" id="bar-two" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-three" class="label-bar-name">Nome Barra 3</label>
                    <input type="text" name="threebar-name" id="name-bar-three" class="input-bar-name">
                    <label for="bar-three" class="label-bar-value">Valor Barra 3</label>
                    <input type="number" name="threebar" id="bar-three" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-four" class="label-bar-name">Nome Barra 4</label>
                    <input type="text" name="fourbar-name" id="name-bar-four" class="input-bar-name">
                    <label for="bar-four" class="label-bar-value">Valor Barra 4</label>
                    <input type="number" name="fourbar" id="bar-four" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-five" class="label-bar-name">Nome Barra 5</label>
                    <input type="text" name="fivebar-name" id="name-bar-five" class="input-bar-name">
                    <label for="bar-five" class="label-bar-value">Valor Barra 5</label>
                    <input type="number" name="fivebar" id="bar-five" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-six" class="label-bar-name">Nome Barra 6</label>
                    <input type="text" name="sixbar-name" id="name-bar-six" class="input-bar-name">
                    <label for="bar-six" class="label-bar-value">Valor Barra 6</label>
                    <input type="number" name="sixbar" id="bar-six" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-seven" class="label-bar-name">Nome Barra 7</label>
                    <input type="text" name="sevenbar-name" id="name-bar-seven" class="input-bar-name">
                    <label for="bar-seven" class="label-bar-value">Valor Barra 7</label>
                    <input type="number" name="sevenbar" id="bar-seven" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-eight" class="label-bar-name">Nome Barra 8</label>
                    <input type="text" name="eightbar-name" id="name-bar-eight" class="input-bar-name">
                    <label for="bar-eight" class="label-bar-value">Valor Barra 8</label>
                    <input type="number" name="eightbar" id="bar-eight" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-nine" class="label-bar-name">Nome Barra 9</label>
                    <input type="text" name="ninebar-name" id="name-bar-nine" class="input-bar-name">
                    <label for="bar-nine" class="label-bar-value">Valor Barra 9</label>
                    <input type="number" name="ninebar" id="bar-nine" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-ten" class="label-bar-name">Nome Barra 10</label>
                    <input type="text" name="tenbar-name" id="name-bar-ten" class="input-bar-name">
                    <label for="bar-ten" class="label-bar-value">Valor Barra 10</label>
                    <input type="number" name="tenbar" id="bar-ten" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-eleven" class="label-bar-name">Nome Barra 11</label>
                    <input type="text" name="elevenbar-name" id="name-bar-eleven" class="input-bar-name">
                    <label for="bar-eleven" class="label-bar-value">Valor Barra 11</label>
                    <input type="number" name="elevenbar" id="bar-eleven" class="input-bar-value">
                </div>

                <div class="data-form">
                    <label for="name-bar-twelve" class="label-bar-name">Nome Barra 12</label>
                    <input type="text" name="twelvebar-name" id="name-bar-twelve" class="input-bar-name">
                    <label for="bar-twelve" class="label-bar-value">Valor Barra 12</label>
                    <input type="number" name="twelvebar" id="bar-twelve" class="input-bar-value">
                </div>

                <button type="submit">Pronto!</button>
                <button id="cancel" type="reset">Cancel</button>
            </form>
        </dialog>
    </main>
    <footer class="footer-box">
        <p class="footer-box__main-text">&copy; Desenvolvido por <a href="https://github.com/brenofaustino" class="footer-box--anchor">Breno Faustino Alves &#x1F517;</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="javascript/configChart.js"></script>
    <script src="javascript/test.js"></script>
</body>
</html>
